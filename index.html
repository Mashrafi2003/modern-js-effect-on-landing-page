<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp On Open</title>
    <!-- Style File -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Leatest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button onclick="toggleBtn()" id="btn" type="button"><span></span></button>
        </nav>


        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" id="light" class="light">
        </div>
        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company.We're making a huge
                collection of modern Lamps in all categoies from home to office use

            </p>
            <a href="">Check All Categories</a>
        </div>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
    </div>
    <script>
        const btn = document.getElementById('btn');
        const light = document.getElementById('light');

        function toggleBtn(){
            btn.classList.toggle('active')
            light.classList.toggle('on');
        }
    </script>
</body>
</html>
